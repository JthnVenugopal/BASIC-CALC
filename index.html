<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: 'Arial', sans-serif;
      color: white;
      margin-top: 100px;
    }

    form {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="number"] {
      width: 100%;
      height: 70px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ffb400;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100px;
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ff8008, #ffc837);
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .mod-btn {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #34e89e, #0f3443);
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px;
    }

    .mod-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #ans {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
     
      color: rgb(237, 225, 58);
      border-radius: 5px;
      font-weight: bold;

    }

    /* Media Queries */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      input[type="number"] {
        height: 60px;
        font-size: 1rem;
      }

      input[type="submit"], .mod-btn {
        width: 80px;
        height: 50px;
        font-size: 1.2rem;
      }

      
    }

    @media (max-width: 480px) {
      form {
        padding: 10px;
      }

      input[type="number"] {
        height: 50px;
        font-size: 0.9rem;
      }

      input[type="submit"], .mod-btn {
        width: 70px;
        height: 45px;
        font-size: 1rem;
      }

      #ans {
        font-size: 1.2rem;
        min-width: 500px;
        max-width: 600px;
      }

     
    }
  </style>
</head>

<body>
  <form>
    <h2 class="text-center mb-4">Basic Calculator</h2>

    <input placeholder="Enter First Value" type="number" id="first">
    <input placeholder="Enter Second Value" type="number" id="second">

    <div class="d-flex justify-content-between flex-wrap mt-4">
      <input type="submit" value="+" onclick="calc('sum')" class="mx-2 btn">
      <input type="submit" value="-" onclick="calc('min')" class="mx-2 btn">
      <input type="submit" value="*" onclick="calc('mul')" class="mx-2 btn">
      <input type="submit" value="/" onclick="calc('div')" class="mx-2 btn">
      
    </div>
    <input type="submit" value="%" onclick="calc('mod')" class="mod-btn" style="width: 480px;">
    

    <p id="ans"></p>
  </form>

  <script>
    function calc(operation) {
      event.preventDefault(); // Prevent the form from submitting
      let first = parseInt(document.getElementById("first").value);
      let second = parseInt(document.getElementById("second").value);
      let result;

      if (operation === "sum") {
        result = first + second;
      } else if (operation === "min") {
        result = first - second;
      } else if (operation === "mul") {
        result = first * second;
      } else if (operation === "div") {
        result = first / second;
      } else if (operation === "mod") {
        result = first % second;
      }

      document.getElementById("ans").textContent = `Result: ${result}`;
      return false;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
